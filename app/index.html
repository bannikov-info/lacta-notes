<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material Seed</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <!-- Remove this when building your app -->
    <link rel="stylesheet" href="assets/demo.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="starterApp" layout="column  " ng-cloak ng-controller="MenuController as menu">

    <!-- <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
                  md-component-id="left">

      <md-toolbar class="md-whiteframe-z1">
        <h1 class="auto">Menu</h1>
      </md-toolbar>

      <md-list>
        <md-list-item ng-repeat="menuItem in menu.menuItems">
          <md-button
            ng-href="{{menuItem.href}}"
            ng-click="menu.setActiveMenu(menuItem, true)"
            ng-class="{'active md-raised': menu.selected.title === menuItem.title}">
              {{menuItem.title}}
          </md-button>
        </md-list-item>
      </md-list>

    </md-sidenav> -->


    <!-- <div flex tabIndex="-1" role="main" style="height:100%"> -->

      <md-toolbar layout1="row" md-scroll-shrink ng-if="true" class="md-whiteframe-z2" id1="header-toolbar" style1="background-color: #{{menu.headerColor}}">
          <div class="md-toolbar-tools">
              <div flex hide-gt-sm>
                <md-button class="menu-btn" ng-click="menu.toggleView()" aria-label="Show Menu">
                  <md-icon md-svg-icon="menu" ></md-icon>
                </md-button>
              </div>
              <h1 flex-gt-sm>Angular Material Seed</h1>
              <div class="menu" hide-sm hide-xs>
                <md-button
                  ng-href="{{menuItem.href}}"
                  ng-repeat="menuItem in menu.menuItems"
                  ng-click="menu.setActiveMenu(menuItem)"
                  ng-class="{active: menu.selected.title === menuItem.title}">
                    {{menuItem.title}}
                </md-button>
              </div>
          </div>

      </md-toolbar>

      <md-content flex id="lacta-content" class="md-whiteframe-z2" md-scroll-y>
        <!-- <div class="site-title">
          <h2 class="light">{{menu.selected.title}}</h2>
        </div>

        <div ng-view class="view-transition"></div> -->

        <md-list flex ng-controller="LactanotesListCtrl">
            <div class="list-group" ng-repeat="(date, gItems) in items | orderBy:'-datetime' | groupByDate:'datetime':'DD MMMM YYYY'">
                <md-subheader class="md-no-sticky1">{{date}}</md-subheader>
                <md-divider></md-divider>
                <md-list-item layout-padding class="md-2-line" ng-click="null" ng-repeat-start="item in gItems | orderBy:'-datetime'">
                    <div class="md-list-item-text md-offset" layout="row">
                        <div flex layout="column">
                            <h3 class="md-body-2">{{item.type}}</h3>
                            <p class="md-body-1"><span ng-if="item.breastfeeding !== null">Грудное молоко: {{item.breastfeeding}} мл.</span> <span ng-if="item.bottlefeeding!==null">Смесь: {{item.bottlefeeding}} мл.</span></p>
                            <p class="md-caption">{{item.desc}}</p>
                        </div>
                        <div>
                            <div class="md-body-2">{{item.datetime | date:'HH:mm'}}</div>
                        </div>
                    </div>
                </md-list-item>
                <md-divider ng-repeat-end></md-divider>
            </div>
        </md-list>

      </md-content>

      <md-button class="md-fab md-accent md-whiteframe-10dp fab-static-bottom-right" aria-label="Add Note">
          <md-icon md-svg-icon="add"></md-icon>
      </md-button>
    <!-- </div> -->

    <script src="./bower_components/lodash/dist/lodash.js"></script>
    <script src="./bower_components/moment/moment.js"></script>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>
    <script src="./bower_components/angular-momentjs/angular-momentjs.js"></script>


    <script src="./src/menu/Menu.js"></script>
    <script src="./src/menu/MenuController.js"></script>
    <script src="./src/menu/MenuService.js"></script>
    <script src="./src/lacta-notes/lactaNotes.js"></script>
    <script src="./src/lacta-notes/lactaNotesControllers.js"></script>
    <script src="./src/lacta-notes/lactaNotesServices.js"></script>
    <script src="./src/utils/utils-filters.js"></script>

    <script src="./src/app.js"></script>

  </body>
</html>
